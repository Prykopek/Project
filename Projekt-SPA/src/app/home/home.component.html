<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Poradnia Dietetyczna</h1>
    <p class="lead">Rozpocznij prawidłowe odżywianie już dziś!!!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Rejestracja</button>
      <button class="btn btn-info btn-lg">Dowiedz sie więcej</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>  
      </div>
    </div>
  </div>
</div>
