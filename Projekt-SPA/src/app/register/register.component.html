<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Zapisz siÄ™</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>
  
  <div class="form-group">
    <input type="text" class="form-control" required name="email" [(ngModel)]="model.email" placeholder="Email">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="height" [(ngModel)]="model.height" placeholder="Height">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="weight" [(ngModel)]="model.weight" placeholder="Weight">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Rejestracja</button>
    <button class="btn btn-default" type="button"(click)="cancel()">Anuluj</button>
  </div>
  
</form>
